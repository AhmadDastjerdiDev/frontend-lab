<!DOCTYPE html>
<html>
  <head>
    <title>Support page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="written">Support page</h1>

      <form class="written" action="index.php" method="POST" enctype="multipart/form-data">

        <label for="FullName">FullName:</label>
        <input type="text" id="FullName"  placeholder="Spongebob" minlength="6" maxlength="20" required><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="12345678" minlength="8" maxlength="20" id="password" required><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Squarepants@gmail.com" id="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" placeholder="930930930" id="phone" pattern="[0-9]{9}" required><br>

        <label for="bday">Birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="membership">Years Of membership:</label>
        <input type="number" id="membership" min="1" max="20" value="1"><br>

        <label>Title:</label>

        <label for="Mr">Mr.</label>
        <input type="radio" id="Mr" value="Mr." name="title">

        <label for="Ms">Ms.</label>
        <input type="radio" id="Ms" value="Ms." name="title">

        <label for="Other">Other</label>
        <input type="radio" id="Other" value="Other" name="title"><br>

        <label for="payment">Payment:</label>
        <select id="payment">
          <option value="visa">visa</option>
          <option value="mastercard">mastercard</option>
          <option value="giftCard">gift card</option>
        </select><br>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>


        <input type="reset"><br>
        <input type="submit"><br>

      </form>
  </body>
</html>
